<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoomQuest</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>

    <audio id="bgm" src="BGM.mp3" autoplay loop></audio>
    <audio id="sfx-select" src="btun.mp3"></audio>


    <div class="app-container">
        
        <div id="start-screen" class="game-screen active">
            <h1 class="title">RoomQuest</h1>
            <div class="sprite king start-king"></div> <div class="message-box">
                <p class="message-text">おお、勇者よ！伝説の椅子を探してほしいのじゃ！</p>
                <div class="choice-container">
                    <button class="choice-button" onclick="startGame()">はい</button>
                    <button class="choice-button" onclick="alert('またの機会に！')">いいえ</button>
                </div>
            </div>
        </div>

        <div id="game-screen" class="game-screen">
            <div class="background-image" id="background"></div>
            <div id="hero-chair-container">
                <div id="hero-sprite" class="scene-sprite hero"></div>
                <div id="chair-sprite" class="scene-sprite chair"></div>
            </div>
            <div id="character-sprite-container"></div>
            <div class="message-box">
                <p class="message-text" id="quest-text"></p>
                <div class="choice-container" id="choice-buttons"></div>
            </div>
        </div>

        <div id="result-screen" class="game-screen">
            <h2 class="title" id="result-title"></h2>
            <div class="result-box">
                <img id="chair-image" src="" alt="伝説の椅子" class="chair-image">
                <div class="result-details">
                    <p class="result-text" id="chair-name"></p>
                    <p class="result-text" id="chair-description"></p>
                </div>
            </div>
            <div class="ar-container" id="ar-container">
                <model-viewer
                    id="chair-ar-viewer"
                    class="ar-viewer"
                    src=""
                    alt="椅子の3Dモデル"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    ar-placement="floor"
                    ar-scale="auto">
                    <button slot="ar-button" class="choice-button ar-button">ARで配置する</button>
                </model-viewer>
                <p class="ar-description" id="ar-description">スマートフォンを動かして、お部屋に椅子を配置してみよう。</p>
            </div>
            <div class="choice-container">
                <a id="purchase-link" href="#" target="_blank" class="choice-button purchase-button">購入ページへ</a>
                <button class="choice-button" onclick="restartGame()">最初からやり直す</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
